openapi: 3.0.1
info:
  title: Ecofit API
  termsOfService: https://ecofithomes.com
  contact:
    name: Harry Smith - CTO
    email: support@ecofithomes.com
  version: 1.3.0
  x-logo:
    url: https://d1uyj448enz6p6.cloudfront.net/logo-padded2.png
    altText: Ecofit Logo
security:
  - ApiKeyAuth: []  
paths:
  /funding/uprn:
    get:
      tags:
        - Funding
      summary: Eligible Funding for a Property by UPRN
      description: Endpoint to get funding eligibility for a property. The endpoint takes a UPRN and returns a JSON object with funding eligibility for the property.       Optional query parameters can be used to specify which funding eligibility fields to return.
      operationId: funding_eligibility_by_uprn_funding_uprn_get
      parameters:
        - name: uprn
          in: query
          required: true
          schema:
            type: string
            title: Uprn
        - name: schemes
          in: query
          required: false
          schema:
            anyOf:
              - type: array
                items:
                  type: string
              - type: string
            title: Schemes
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FundingEligibility'
        '404':
          description: Property not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /funding/address:
    get:
      tags:
        - Funding
      summary: Eligible Funding for a Property by Address
      description: Endpoint to get funding eligibility for a property. The endpoint takes a first line of address and postcode and returns a JSON object with funding eligibility for the property.       Optional query parameters can be used to specify which funding eligibility fields to return.
      operationId: funding_eligibility_by_address_funding_address_get
      parameters:
        - name: address
          in: query
          required: true
          schema:
            type: string
            title: Address
        - name: postcode
          in: query
          required: true
          schema:
            type: string
            title: Postcode
        - name: schemes
          in: query
          required: false
          schema:
            anyOf:
              - type: array
                items:
                  type: string
              - type: string
            title: Schemes
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FundingEligibility'
        '404':
          description: Property not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /fabric/uprn:
    get:
      tags:
        - Fabric
      summary: Energy Efficiency Information for a Property by UPRN
      description: Endpoint to return energy efficiency information for a property.The endpoint takes a UPRN as a parameter.
      operationId: get_property_by_uprn_property_uprn_get
      parameters:
        - name: uprn
          in: query
          required: true
          schema:
            type: string
            title: Uprn
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertyBase'
        '404':
          description: Property not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
        '500':
          description: Internal Server Error. Contact Admin.
  /fabric/address:
    get:
      tags:
        - Fabric
      summary: Energy Efficiency Information for a Property by Address
      description: 'Endpoint to return energy efficiency information for a property.The endpoint takes two parameters: address and postcode.'
      operationId: get_property_by_address_property_address_get
      parameters:
        - name: address
          in: query
          required: true
          schema:
            type: string
            title: Address
        - name: postcode
          in: query
          required: true
          schema:
            type: string
            title: Postcode
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertyBase'
        '404':
          description: Property not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
        '500':
          description: Internal Server Error. Contact Admin.
  /fabric/estimate_property:
    get:
      tags:
        - Fabric
      summary: Estimated Energy Efficiency Information for a Property
      description: 'Endpoint to estimate what the EPC of a property may be.The endpoint takes two parameters: first line of address and postcode. Only properties with 5 nearby properties in the same postcode are estimated.'
      operationId: estimate_property_estimate_property_get
      parameters:
        - name: address
          in: query
          required: true
          schema:
            type: string
            title: Address
        - name: postcode
          in: query
          required: true
          schema:
            type: string
            title: Postcode
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstimatedPropertyBase'
        '404':
          description: Not enough data to estimate property
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
        '500':
          description: Internal Server Error. Contact Admin.
  /renewables/uprn:
    get:
      tags:
        - Renewables
      summary: Renewable Technology Information for a Property by UPRN
      description: Endpoint to return Renewable technology costs for a property.The endpoint takes a UPRN as a parameter.
      operationId: renewable_costs_by_uprn_renewables_uprn_get
      parameters:
        - name: uprn
          in: query
          required: true
          schema:
            type: string
            title: Uprn
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenewablePrice'
        '404':
          description: Property not found or no renewables data found for this property.
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
        '500':
          description: Internal Server Error. Contact Admin.
  /renewables/address:
    get:
      tags:
        - Renewables
      summary: Renewable Technology Information for a Property by Address
      description: 'Endpoint to return Renewable technology costs for a property.The endpoint takes two parameters: first line of address and postcode.'
      operationId: renewable_costs_by_address_renewables_address_get
      parameters:
        - name: address
          in: query
          required: true
          schema:
            type: string
            title: Address
        - name: postcode
          in: query
          required: true
          schema:
            type: string
            title: Postcode
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenewablePrice'
        '404':
          description: Property not found or no renewables data found for this property.
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
        '500':
          description: Internal Server Error. Contact Admin.
  /properties:
    post:
      tags:
        - Property
      summary: Energy Efficiency Information for a collection of properties
      description: |-
        Endpoint to return a list of properties based on the query parameters.
            The limit here is set to 100 but can be controlled through the limit parameter.
      operationId: get_properties_properties_post
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            anyOf:
              - type: integer
              - type: string
            default: 100
            title: Limit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PropertyFilter'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PropertyBase'
                title: Response Get Properties Properties Post
        '400':
          description: Invalid filter
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
